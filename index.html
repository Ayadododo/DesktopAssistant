<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‰ø°ÊÅØÂÖ±‰∫´Âπ≥Âè∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-color: #F9F7F5;
            --card-bg: #FFFFFF;
            --text-primary: #2C3E50;
            --text-secondary: #7F8C8D;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
            --shadow-hover: 0 8px 30px rgba(0,0,0,0.12);
            --radius: 24px;
            --radius-sm: 16px;
            
            /* ÂàÜÁ±ªÊ†áÁ≠æÈ¢úËâ≤ */
            --tag-orange: #FF9F43;
            --tag-blue: #54A0FF;
            --tag-pink: #FF9FF3;
            --tag-green: #1DD1A1;
            --tag-purple: #5F27CD;
            
            /* Âä®ÁîªÊõ≤Á∫ø */
            --bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            --smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Â§¥ÈÉ®Ê†∑Âºè */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(249, 247, 245, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 12px 20px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s var(--bounce);
            font-size: 18px;
        }

        .back-btn:hover {
            transform: scale(1.1) translateX(-2px);
        }

        .header-info {
            flex: 1;
            text-align: center;
            margin: 0 15px;
        }

        .user-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .group-name {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .header-right {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .time-display {
            text-align: right;
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .notification-btn {
            position: relative;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s var(--bounce);
            font-size: 20px;
        }

        .notification-btn:hover {
            transform: scale(1.1);
        }

        .notification-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: #FF6B6B;
            color: white;
            font-size: 11px;
            font-weight: 700;
            min-width: 20px;
            height: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 6px;
            border: 2px solid var(--bg-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* ‰∏ªÂÆπÂô® */
        .main-container {
            margin-top: 80px;
            padding: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            padding-bottom: 100px;
        }

        /* ÂØºËà™Ê†áÁ≠æÈ°µ */
        .nav-tabs {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .nav-item {
            background: white;
            border-radius: var(--radius);
            padding: 16px 8px;
            text-align: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s var(--bounce);
            border: 2px solid transparent;
        }

        .nav-item:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-hover);
        }

        .nav-item.active {
            border-color: var(--tag-blue);
            background: linear-gradient(135deg, #fff 0%, #f0f7ff 100%);
        }

        .nav-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 8px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s var(--bounce);
        }

        .nav-item:hover .nav-icon {
            transform: scale(1.15) rotate(-5deg);
        }

        .nav-icon.group { background: linear-gradient(135deg, #FFF3E0 0%, #FFE0B2 100%); }
        .nav-icon.task { background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 100%); }
        .nav-icon.model { background: linear-gradient(135deg, #F3E5F5 0%, #E1BEE7 100%); }
        .nav-icon.quick { background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%); }

        .nav-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* ÂÜÖÂÆπÂå∫Âüü */
        .content-area {
            min-height: 500px;
        }

        .section {
            display: none;
            animation: fadeIn 0.4s var(--smooth);
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Âç°ÁâáÊ†∑Âºè */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s var(--bounce);
            position: relative;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .card-tag {
            height: 6px;
            width: 100%;
        }

        .card-tag.orange { background: var(--tag-orange); }
        .card-tag.blue { background: var(--tag-blue); }
        .card-tag.pink { background: var(--tag-pink); }
        .card-tag.green { background: var(--tag-green); }
        .card-tag.purple { background: var(--tag-purple); }

        .card-content {
            padding: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 17px;
            font-weight: 700;
            color: var(--text-primary);
            flex: 1;
            line-height: 1.4;
        }

        .card-time {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s var(--bounce);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: var(--tag-blue);
            color: white;
        }

        .btn-secondary {
            background: #F1F3F4;
            color: var(--text-secondary);
        }

        .btn-danger {
            background: #FFEBEE;
            color: #E53935;
        }

        .btn-success {
            background: #E8F5E9;
            color: #43A047;
        }

        /* ÁªÑÂÜÖ‰ø°ÊÅØÁâπÂÆöÊ†∑Âºè */
        .category-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: none;
        }

        .category-filter::-webkit-scrollbar {
            display: none;
        }

        .filter-chip {
            padding: 8px 16px;
            border-radius: 20px;
            background: white;
            border: 2px solid transparent;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s var(--bounce);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .filter-chip:hover {
            transform: scale(1.05);
        }

        .filter-chip.active {
            border-color: var(--tag-blue);
            background: #E3F2FD;
            color: var(--tag-blue);
        }

        .filter-chip[data-category="announcement"] { border-color: var(--tag-orange); color: var(--tag-orange); }
        .filter-chip[data-category="notice"] { border-color: var(--tag-blue); color: var(--tag-blue); }
        .filter-chip[data-category="sharing"] { border-color: var(--tag-pink); color: var(--tag-pink); }
        .filter-chip[data-category="important"] { border-color: var(--tag-purple); color: var(--tag-purple); }

        .pinned-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: linear-gradient(135deg, #FFF3E0 0%, #FFE0B2 100%);
            color: var(--tag-orange);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            margin-left: 8px;
        }

        .edit-toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            padding: 16px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        /* Ê®°ÊÄÅÊ°Ü */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius);
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.4s var(--bounce);
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: #F1F3F4;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #E0E0E0;
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E0E0E0;
            border-radius: var(--radius-sm);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
            background: #FAFAFA;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--tag-blue);
            background: white;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--tag-blue);
        }

        /* ‰∏™‰∫∫‰ªªÂä°Ê†∑Âºè */
        .task-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: white;
            border-radius: var(--radius);
            margin-bottom: 12px;
            box-shadow: var(--shadow);
            transition: all 0.3s var(--bounce);
            cursor: pointer;
        }

        .task-item:hover {
            transform: translateX(4px);
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 3px solid #E0E0E0;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s var(--bounce);
            flex-shrink: 0;
        }

        .task-checkbox.checked {
            background: var(--tag-green);
            border-color: var(--tag-green);
            color: white;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
            transition: all 0.2s;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-meta {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .task-delete {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: #FFEBEE;
            color: #E53935;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.2s;
        }

        .task-item:hover .task-delete {
            opacity: 1;
        }

        .add-task-btn {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--tag-blue) 0%, #74B9FF 100%);
            color: white;
            border: none;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(84, 160, 255, 0.4);
            transition: all 0.3s var(--bounce);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .add-task-btn:hover {
            transform: scale(1.1) rotate(90deg);
        }

        /* ÂûãÂè∑ÁÆ°ÁêÜË°®Ê†º */
        .model-table {
            width: 100%;
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .table-header {
            display: grid;
            grid-template-columns: 2fr 1.5fr 2fr;
            background: linear-gradient(135deg, #F5F7FA 0%, #E4E8EC 100%);
            padding: 16px;
            font-weight: 700;
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table-row {
            display: grid;
            grid-template-columns: 2fr 1.5fr 2fr;
            padding: 16px;
            border-bottom: 1px solid #F1F3F4;
            transition: all 0.2s;
            cursor: pointer;
        }

        .table-row:hover {
            background: #FAFAFA;
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .model-name {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 15px;
        }

        .model-specs {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .model-notes {
            font-size: 13px;
            color: var(--text-primary);
            line-height: 1.4;
        }

        /* Â∏∏Áî®ÂÖ•Âè£ */
        .quick-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .quick-item {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.3s var(--bounce);
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .quick-item:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-hover);
        }

        .quick-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--tag-blue);
            transform: scaleX(0);
            transition: transform 0.3s var(--bounce);
        }

        .quick-item:hover::before {
            transform: scaleX(1);
        }

        .quick-icon {
            width: 56px;
            height: 56px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 12px;
            transition: all 0.3s var(--bounce);
        }

        .quick-item:hover .quick-icon {
            transform: scale(1.1) rotate(-5deg);
        }

        .quick-title {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .quick-desc {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .add-quick-btn {
            border: 3px dashed #E0E0E0;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            gap: 8px;
            color: var(--text-secondary);
        }

        .add-quick-btn:hover {
            border-color: var(--tag-blue);
            color: var(--tag-blue);
            background: rgba(84, 160, 255, 0.05);
        }

        /* ÈÄöÁü•Èù¢Êùø */
        .notification-panel {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 320px;
            max-height: 400px;
            background: white;
            border-radius: var(--radius);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            z-index: 1500;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .notification-panel.active {
            display: flex;
            animation: slideIn 0.3s var(--bounce);
        }

        @keyframes slideIn {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification-header {
            padding: 16px 20px;
            border-bottom: 1px solid #F1F3F4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification-title {
            font-weight: 700;
            font-size: 16px;
        }

        .mark-all-read {
            font-size: 12px;
            color: var(--tag-blue);
            cursor: pointer;
            font-weight: 600;
        }

        .notification-list {
            overflow-y: auto;
            max-height: 300px;
        }

        .notification-item {
            padding: 16px 20px;
            border-bottom: 1px solid #F1F3F4;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            gap: 12px;
            align-items: start;
        }

        .notification-item:hover {
            background: #FAFAFA;
        }

        .notification-item.unread {
            background: #E3F2FD;
        }

        .notification-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--tag-blue);
            margin-top: 6px;
            flex-shrink: 0;
        }

        .notification-content {
            flex: 1;
        }

        .notification-text {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 4px;
        }

        .notification-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Á©∫Áä∂ÊÄÅ */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 15px;
        }

        /* ÂìçÂ∫îÂºè */
        @media (max-width: 480px) {
            .nav-tabs {
                gap: 8px;
            }
            .nav-item {
                padding: 12px 4px;
            }
            .nav-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            .nav-label {
                font-size: 12px;
            }
            .quick-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Âä†ËΩΩÂä®Áîª */
        .skeleton {
            background: linear-gradient(90deg, #F0F0F0 25%, #E0E0E0 50%, #F0F0F0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>

<body>

    <!-- Â§¥ÈÉ® -->
    <header class="header">
        <div class="header-content">
            <div class="back-btn" onclick="history.back()">‚Üê</div>
            <div class="header-info">
                <div class="user-name" id="userName">Âä†ËΩΩ‰∏≠...</div>
                <div class="group-name" id="groupName">Âä†ËΩΩ‰∏≠...</div>
            </div>
            <div class="header-right">

                if (a.completed !== b.completed) return a.completed ? 1 : -1;
                return new Date(a.deadline) - new Date(b.deadline);
            });

            list.innerHTML = sorted.map(task => `
                <div class="task-item" onclick="toggleTask(${task.id})">
                    <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="event.stopPropagation(); toggleTask(${task.id})">
                        ${task.completed ? '‚úì' : ''}
                    </div>
                    <div class="task-content">
                        <div class="task-title ${task.completed ? 'completed' : ''}">${task.title}</div>
                        <div class="task-meta">
                            <span>‚è∞ ${formatDeadline(task.deadline)}</span>
                            ${task.reminder ? '<span>üîî ÊúâÊèêÈÜí</span>' : ''}
                        </div>
                    </div>
                    <button class="task-delete" onclick="event.stopPropagation(); deleteTask(${task.id})">√ó</button>
                </div>
            `).join('');
        }

        // Ê∏≤ÊüìÂûãÂè∑
        function renderModels() {
            const list = document.getElementById('modelList');
            
            list.innerHTML = appData.models.map(model => `
                <div class="table-row">
                    <div>
                        <div class="model-name">${model.name}</div>
                    </div>
                    <div class="model-specs">
                        ${model.specs.replace(/\n/g, '<br>')}
                    </div>
                    <div class="model-notes">${model.notes}</div>
                </div>
            `).join('');
        }

        // Ê∏≤ÊüìÂ∏∏Áî®ÂÖ•Âè£
        function renderQuickLinks() {
            const grid = document.getElementById('quickGrid');
            
            grid.innerHTML = appData.quickLinks.map(link => `
                <div class="quick-item" onclick="openQuickLink(${link.id})" style="--tag-color: ${link.color}">
                    <div class="quick-icon" style="background: ${link.color}20; color: ${link.color};">
                        ${link.icon}
                    </div>
                    <div class="quick-title">${link.name}</div>
                    <div class="quick-desc">${link.type === 'url' ? 'ÁΩëÈ°µÈìæÊé•' : 'Êú¨Âú∞Êñá‰ª∂Â§π'}</div>
                </div>
            `).join('') + `
                <div class="quick-item add-quick-btn" onclick="openQuickModal()">
                    <span style="font-size: 24px;">+</span>
                    <span style="font-size: 14px; font-weight: 600;">Ê∑ªÂä†ÂÖ•Âè£</span>
                </div>
            `;
        }

        // ==================== ‰∫§‰∫íÂäüËÉΩ ====================

        // ÂàáÊç¢Ê†áÁ≠æÈ°µ
        function switchTab(tabName, element) {
            // Êõ¥Êñ∞ÂØºËà™Áä∂ÊÄÅ
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');

            // Êõ¥Êñ∞ÂÜÖÂÆπÊòæÁ§∫
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById(`section-${tabName}`).classList.add('active');
        }

        // ÂàÜÁ±ªÁ≠õÈÄâ
        function filterCategory(category, element) {
            currentCategory = category;
            
            document.querySelectorAll('.filter-chip').forEach(chip => chip.classList.remove('active'));
            element.classList.add('active');
            
            renderGroupInfo();
        }

        // ÈÄöÁü•Áõ∏ÂÖ≥
        function toggleNotifications() {
            const panel = document.getElementById('notifPanel');
            panel.classList.toggle('active');
        }

        function markAsRead(id) {
            const notif = appData.notifications.find(n => n.id === id);
            if (notif) {
                notif.read = true;
                renderNotifications();
            }
        }

        function markAllRead() {
            appData.notifications.forEach(n => n.read = true);
            renderNotifications();
            setTimeout(() => {
                document.getElementById('notifPanel').classList.remove('active');
            }, 300);
        }

        // ÁªÑÂÜÖ‰ø°ÊÅØCRUD
        function openInfoModal(isEdit = false) {
            document.getElementById('infoModal').classList.add('active');
            if (!isEdit) {
                document.getElementById('modalTitle').textContent = 'Êñ∞Â¢û‰ø°ÊÅØ';
                document.getElementById('infoForm').reset();
                editingInfoId = null;
            }
        }

        function editInfo(id) {
            const info = appData.groupInfo.find(item => item.id === id);
            if (!info) return;

            editingInfoId = id;
            document.getElementById('modalTitle').textContent = 'ÁºñËæë‰ø°ÊÅØ';
            document.getElementById('infoId').value = id;
            document.getElementById('infoTitle').value = info.title;
            document.getElementById('infoContent').value = info.content;
            document.getElementById('infoCategory').value = info.category;
            document.getElementById('infoPinned').checked = info.pinned;
            
            openInfoModal(true);
        }

        async function saveInfo(event) {
            event.preventDefault();
            
            const formData = {
                id: editingInfoId || Date.now(),
                title: document.getElementById('infoTitle').value,
                content: document.getElementById('infoContent').value,
                category: document.getElementById('infoCategory').value,
                pinned: document.getElementById('infoPinned').checked,
                time: new Date().toLocaleString('zh-CN'),
                author: appData.userInfo.userName
            };

            if (editingInfoId) {
                // ‰øÆÊîπ
                const index = appData.groupInfo.findIndex(item => item.id === editingInfoId);
                if (index !== -1) {
                    appData.groupInfo[index] = { ...appData.groupInfo[index], ...formData };
                }
                await syncGroupInfo('PUT', formData);
            } else {
                // Êñ∞Â¢û
                appData.groupInfo.unshift(formData);
                await syncGroupInfo('POST', formData);
            }

            closeModal('infoModal');
            renderGroupInfo();
            
            // ÊòæÁ§∫ÊàêÂäüÊèêÁ§∫
            showToast(editingInfoId ? '‰øÆÊîπÊàêÂäü' : 'ÂèëÂ∏ÉÊàêÂäü');
        }

        async function deleteInfo(id) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°‰ø°ÊÅØÂêóÔºü')) return;
            
            appData.groupInfo = appData.groupInfo.filter(item => item.id !== id);
            await syncGroupInfo('DELETE', { id });
            renderGroupInfo();
            showToast('Âà†Èô§ÊàêÂäü');
        }

        async function togglePin(id) {
            const info = appData.groupInfo.find(item => item.id === id);
            if (info) {
                info.pinned = !info.pinned;
                await syncGroupInfo('PUT', info);
                renderGroupInfo();
                showToast(info.pinned ? 'Â∑≤ÁΩÆÈ°∂' : 'Â∑≤ÂèñÊ∂àÁΩÆÈ°∂');
            }
        }

        function refreshGroupInfo() {
            // Ê®°ÊãüÂà∑Êñ∞Âä®Áîª
            const list = document.getElementById('groupInfoList');
            list.style.opacity = '0.5';
            setTimeout(() => {
                renderGroupInfo();
                list.style.opacity = '1';
                showToast('Â∑≤Âà∑Êñ∞');
            }, 500);
        }

        // ‰ªªÂä°ÁÆ°ÁêÜ
        function openTaskModal() {
            document.getElementById('taskModal').classList.add('active');
            // ËÆæÁΩÆÈªòËÆ§Êó∂Èó¥‰∏∫ÂΩìÂâçÊó∂Èó¥Âêé1Â∞èÊó∂
            const now = new Date();
            now.setHours(now.getHours() + 1);
            document.getElementById('taskDeadline').value = now.toISOString().slice(0, 16);
        }

        async function saveTask(event) {
            event.preventDefault();
            
            const task = {
                id: Date.now(),
                title: document.getElementById('taskTitle').value,
                deadline: document.getElementById('taskDeadline').value,
                reminder: document.getElementById('taskReminder').value || null,
                completed: false
            };

            appData.tasks.push(task);
            await saveTasksToLocal();
            
            closeModal('taskModal');
            document.getElementById('taskForm').reset();
            renderTasks();
            showToast('‰ªªÂä°Ê∑ªÂä†ÊàêÂäü');
        }

        async function toggleTask(id) {
            const task = appData.tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                await saveTasksToLocal();
                renderTasks();
            }
        }

        async function deleteTask(id) {
            if (!confirm('Á°ÆÂÆöÂà†Èô§Ê≠§‰ªªÂä°Ôºü')) return;
            appData.tasks = appData.tasks.filter(t => t.id !== id);
            await saveTasksToLocal();
            renderTasks();
        }

        // Â∏∏Áî®ÂÖ•Âè£
        function openQuickModal() {
            document.getElementById('quickModal').classList.add('active');
        }

        function toggleQuickInput() {
            const type = document.getElementById('quickType').value;
            document.getElementById('urlGroup').style.display = type === 'url' ? 'block' : 'none';
            document.getElementById('folderGroup').style.display = type === 'folder' ? 'block' : 'none';
        }

        async function saveQuick(event) {
            event.preventDefault();
            
            const type = document.getElementById('quickType').value;
            const link = {
                id: Date.now(),
                name: document.getElementById('quickName').value,
                type: type,
                icon: document.getElementById('quickIcon').value,
                color: getRandomColor()
            };

            if (type === 'url') {
                link.url = document.getElementById('quickUrl').value;
            } else {
                link.path = document.getElementById('quickPath').value;
            }

            appData.quickLinks.push(link);
            closeModal('quickModal');
            document.getElementById('quickForm').reset();
            renderQuickLinks();
            showToast('Âø´Êç∑ÂÖ•Âè£Ê∑ªÂä†ÊàêÂäü');
        }

        function openQuickLink(id) {
            const link = appData.quickLinks.find(l => l.id === id);
            if (!link) return;

            if (link.type === 'url') {
                window.open(link.url, '_blank');
            } else {
                // Êú¨Âú∞Êñá‰ª∂Â§πÂ§ÑÁêÜÔºàÂú®Ê°åÈù¢Â∫îÁî®‰∏≠Ë∞ÉÁî®Á≥ªÁªüAPIÔºâ
                alert(`ÊâìÂºÄÊñá‰ª∂Â§π: ${link.path}\nÔºàÂú®ÂÆûÈôÖÊ°åÈù¢Â∫îÁî®‰∏≠ÔºåËøôÈáå‰ºöË∞ÉÁî®Á≥ªÁªüAPIÊâìÂºÄÊñá‰ª∂Â§πÔºâ`);
            }
        }

        // ËæÖÂä©ÂäüËÉΩ
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function showToast(message) {
            // ÂàõÂª∫toastÂÖÉÁ¥†
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                bottom: 100px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 12px 24px;
                border-radius: 24px;
                font-size: 14px;
                font-weight: 600;
                z-index: 3000;
                animation: fadeIn 0.3s ease;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.3s';
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }

        function formatDeadline(deadline) {
            const date = new Date(deadline);
            const now = new Date();
            const diff = date - now;
            
            if (diff < 0) return 'Â∑≤ËøáÊúü';
            if (diff < 3600000) return Math.floor(diff/60000) + 'ÂàÜÈíüÂêé';
            if (diff < 86400000) return Math.floor(diff/3600000) + 'Â∞èÊó∂Âêé';
            return (date.getMonth()+1) + 'Êúà' + date.getDate() + 'Êó•';
        }

        function getRandomColor() {
            const colors = ['#FF9F43', '#54A0FF', '#FF9FF3', '#1DD1A1', '#5F27CD', '#FF6B6B'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Êó∂Èíü
        function startClock() {
            function update() {
                const now = new Date();
                document.getElementById('currentDate').textContent = 
                    now.getFullYear() + 'Âπ¥' + (now.getMonth()+1) + 'Êúà' + now.getDate() + 'Êó•';
                document.getElementById('currentTime').textContent = 
                    String(now.getHours()).padStart(2,'0') + ':' + String(now.getMinutes()).padStart(2,'0');
            }
            update();
            setInterval(update, 1000);
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        function setupEventListeners() {
            // ÁÇπÂáªÂ§ñÈÉ®ÂÖ≥Èó≠ÈÄöÁü•Èù¢Êùø
            document.addEventListener('click', function(e) {
                const panel = document.getElementById('notifPanel');
                const btn = document.querySelector('.notification-btn');
                if (!panel.contains(e.target) && !btn.contains(e.target)) {
                    panel.classList.remove('active');
                }
            });

            // Ê®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÁÇπÂáªÂÖ≥Èó≠
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        this.classList.remove('active');
                    }
                });
            });

            // Ë°®ÂçïÈáçÁΩÆ
            document.getElementById('infoForm').addEventListener('submit', saveInfo);
            document.getElementById('infoForm').reset = function() {
                this.querySelectorAll('input, textarea, select').forEach(el => {
                    if (el.type === 'checkbox') el.checked = false;
                    else el.value = '';
                });
            };
        }

        // ‰ªélocalStorageÂä†ËΩΩ‰ªªÂä°
        function loadTasksFromStorage() {
            const saved = localStorage.getItem('personal_tasks');
            if (saved) {
                appData.tasks = JSON.parse(saved);
                renderTasks();
            }
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂ∞ùËØï‰ªéÂ≠òÂÇ®ÊÅ¢Â§ç‰ªªÂä°
        window.addEventListener('load', loadTasksFromStorage);
    </script>
