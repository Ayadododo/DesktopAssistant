                    "Á≤æÂ∫¶Á≠âÁ∫ß": "0.5Á∫ß"
                },
                createTime: "2023-12-01",
                updateTime: "2024-01-30"
            },
            {
                id: "MDL-2024-006",
                name: "Êú∫Ê¢∞ÂØÜÂ∞Å‰ª∂",
                code: "MS-600-F",
                category: "accessory",
                status: "active",
                spec: "ÂÜÖÂæÑ35mm, Â§ñÂæÑ55mm",
                attributes: {
                    "ÊùêË¥®": "Á¢≥ÂåñÁ°Ö/Áü≥Â¢®",
                    "ÈÄÇÁî®‰ªãË¥®": "Ê∞¥„ÄÅÊ≤π",
                    "ÊúÄÈ´òËΩ¨ÈÄü": "3000rpm"
                },
                createTime: "2024-02-15",
                updateTime: "2024-03-01"
            }
        ];
        
        // ÂΩìÂâçÁºñËæëÁöÑÁ¥¢Âºï
        let editingIndex = -1;
        let draggedIndex = null;
        
        // ==================== Electron ÈÄö‰ø°Êé•Âè£ ====================
        // È¢ÑÁïôÊé•Âè£Ôºö‰∏é Electron ‰∏ªËøõÁ®ãÈÄö‰ø°
        const electronAPI = {
            // Ëé∑ÂèñÂûãÂè∑Êï∞ÊçÆ
            async getModels() {
                // TODO: ÊõøÊç¢‰∏∫ÂÆûÈôÖÁöÑ Electron IPC Ë∞ÉÁî®
                // return await window.electron.invoke('get-models');
                return modelData;
            },
            
            // ‰øùÂ≠òÂûãÂè∑Êï∞ÊçÆ
            async saveModels(data) {
                // TODO: ÊõøÊç¢‰∏∫ÂÆûÈôÖÁöÑ Electron IPC Ë∞ÉÁî®
                // return await window.electron.invoke('save-models', data);
                modelData = data;
                return { success: true };
            },
            
            // ÂØºÂá∫Êï∞ÊçÆ
            async exportData(data) {
                // TODO: ÊõøÊç¢‰∏∫ÂÆûÈôÖÁöÑ Electron IPC Ë∞ÉÁî®
                // return await window.electron.invoke('export-data', data);
                console.log('Export data:', data);
                return { success: true };
            },
            
            // ÂØºÂÖ•Êï∞ÊçÆ
            async importData() {
                // TODO: ÊõøÊç¢‰∏∫ÂÆûÈôÖÁöÑ Electron IPC Ë∞ÉÁî®
                // return await window.electron.invoke('import-data');
                return { success: true, data: [] };
            }
        };
        
        // ==================== ÂàùÂßãÂåñ ====================
        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
            renderList();
        });
        
        async function loadData() {
            try {
                // Â∞ùËØï‰ªé Electron Ëé∑ÂèñÊï∞ÊçÆ
                const data = await electronAPI.getModels();
                if (data && data.length > 0) {
                    modelData = data;
                }
            } catch (error) {
                console.log('‰ΩøÁî®Êú¨Âú∞ÊµãËØïÊï∞ÊçÆ');
            }
        }
        
        // ==================== Ê∏≤Êüì ====================
        function renderList() {
            const listEl = document.getElementById('modelList');
            const filteredData = getFilteredData();
            
            document.getElementById('totalCount').textContent = filteredData.length;
            
            if (filteredData.length === 0) {
                listEl.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <div class="empty-text">ÊöÇÊó†ÂûãÂè∑Êï∞ÊçÆ</div>
                    </div>
                `;
                return;
            }
            
            listEl.innerHTML = filteredData.map((item, index) => `
                <div class="model-card" draggable="true" data-index="${index}" data-id="${item.id}">
                    <div class="drag-handle">‚ãÆ‚ãÆ</div>
                    <div class="model-info">
                        <div class="model-name">
                            ${item.name}
                            <span class="model-id">${item.id}</span>
                            <span class="category-tag tag-${item.category}">${getCategoryName(item.category)}</span>
                        </div>
                        <div class="model-meta">
                            <span class="meta-item">üìã ${item.code}</span>
                            <span class="meta-item">üìê ${item.spec || 'Êó†ËßÑÊ†º'}</span>
                            <span class="meta-item">üìÖ ${item.updateTime}</span>
                            <span class="meta-item">${getStatusIcon(item.status)} ${getStatusName(item.status)}</span>
                        </div>
                    </div>
                    <div class="model-actions">
                        <button class="btn-icon btn-edit" onclick="editModel('${item.id}')" title="ÁºñËæë">‚úèÔ∏è</button>
                        <button class="btn-icon btn-delete" onclick="deleteModel('${item.id}')" title="Âà†Èô§">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
            
            // ÁªëÂÆöÊãñÊãΩ‰∫ã‰ª∂
            bindDragEvents();
        }
        
        function getFilteredData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const status = document.getElementById('statusFilter').value;
            
            return modelData.filter(item => {
                const matchSearch = !searchTerm || 
                    item.name.toLowerCase().includes(searchTerm) ||
                    item.id.toLowerCase().includes(searchTerm) ||
                    item.code.toLowerCase().includes(searchTerm) ||
                    Object.values(item.attributes || {}).some(v => 
                        v.toLowerCase().includes(searchTerm)
                    );
                
                const matchCategory = !category || item.category === category;
                const matchStatus = !status || item.status === status;
                
                return matchSearch && matchCategory && matchStatus;
            });
        }
        
        function getCategoryName(category) {
            const map = {
                'electronic': 'ÁîµÂ≠êÁ±ª',
                'mechanical': 'Êú∫Ê¢∞Á±ª',
                'accessory': 'ÈÖç‰ª∂Á±ª',
                'component': 'ÂÖÉÂô®‰ª∂'
            };
            return map[category] || category;
        }
        
        function getStatusName(status) {
            const map = {
                'active': 'Âú®Áî®',
                'deprecated': 'ÂÅúÁî®',
                'draft': 'ËçâÁ®ø'
            };
            return map[status] || status;
        }
        
        function getStatusIcon(status) {
            const map = {
                'active': '‚úÖ',
                'deprecated': '‚õî',
                'draft': 'üìù'
            };
            return map[status] || '‚ö™';
        }
        
        // ==================== ÊãñÊãΩÊéíÂ∫è ====================
        function bindDragEvents() {
            const cards = document.querySelectorAll('.model-card');
            
            cards.forEach(card => {
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);
                card.addEventListener('dragover', handleDragOver);
                card.addEventListener('drop', handleDrop);
                card.addEventListener('dragenter', handleDragEnter);
                card.addEventListener('dragleave', handleDragLeave);
            });
        }
        
        function handleDragStart(e) {
            draggedIndex = parseInt(this.dataset.index);
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }
        
        function handleDragEnd(e) {
            this.classList.remove('dragging');
            document.querySelectorAll('.model-card').forEach(card => {
                card.classList.remove('drag-over');
            });
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }
        
        function handleDragEnter(e) {
            e.preventDefault();
            if (parseInt(this.dataset.index) !== draggedIndex) {
                this.classList.add('drag-over');
            }
        }
        
        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            this.classList.remove('drag-over');
            
            const targetIndex = parseInt(this.dataset.index);
            if (draggedIndex === null || draggedIndex === targetIndex) return;
            
            // Ëé∑ÂèñÂΩìÂâçËøáÊª§ÂêéÁöÑÊï∞ÊçÆ
            const filteredData = getFilteredData();
            const draggedItem = filteredData[draggedIndex];
            const targetItem = filteredData[targetIndex];
            
            // Âú®ÂéüÂßãÊï∞ÊçÆ‰∏≠ÊâæÂà∞Á¥¢Âºï
            const originalDraggedIndex = modelData.findIndex(item => item.id === draggedItem.id);
            const originalTargetIndex = modelData.findIndex(item => item.id === targetItem.id);
            
            // ‰∫§Êç¢‰ΩçÁΩÆ
            const [removed] = modelData.splice(originalDraggedIndex, 1);
            modelData.splice(originalTargetIndex, 0, removed);
            
            saveData();
            renderList();
            showToast('ÊéíÂ∫èÂ∑≤Êõ¥Êñ∞', 'success');
        }
        
        // ==================== ÊêúÁ¥¢ÂíåÁ≠õÈÄâ ====================
        function handleSearch() {
            renderList();
        }
        
        function handleFilter() {
            renderList();
        }
        
        // ==================== Ê®°ÊÄÅÊ°ÜÊìç‰Ωú ====================
        function openModal(modelId = null) {
            const modal = document.getElementById('modalOverlay');
            const title = document.getElementById('modalTitle');
            const form = document.getElementById('modelForm');
            
            if (modelId) {
                title.textContent = 'ÁºñËæëÂûãÂè∑';
                editingIndex = modelData.findIndex(item => item.id === modelId);
                const model = modelData[editingIndex];
                
                document.getElementById('modelId').value = model.id;
                document.getElementById('modelName').value = model.name;
                document.getElementById('modelCode').value = model.code;
                document.getElementById('modelCategory').value = model.category;
                document.getElementById('modelStatus').value = model.status;
                document.getElementById('modelSpec').value = model.spec || '';
                
                // Ê∏≤ÊüìÂ±ûÊÄß
                renderAttributes(model.attributes || {});
            } else {
                title.textContent = 'Êñ∞Â¢ûÂûãÂè∑';
                editingIndex = -1;
                form.reset();
                document.getElementById('modelId').value = '';
                renderAttributes({});
            }
            
            modal.classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }
        
        function closeModalOnOverlay(e) {
            if (e.target === e.currentTarget) {
                closeModal();
            }
        }
        
        // ==================== Â±ûÊÄßÁÆ°ÁêÜ ====================
        function renderAttributes(attributes) {
            const container = document.getElementById('attrList');
            const entries = Object.entries(attributes);
            
            if (entries.length === 0) {
                container.innerHTML = '';
                return;
            }
            
            container.innerHTML = entries.map(([key, value], index) => `
                <div class="attr-item">
                    <input type="text" placeholder="Â±ûÊÄßÂêç" value="${key}" class="attr-key">
                    <input type="text" placeholder="Â±ûÊÄßÂÄº" value="${value}" class="attr-value">
                    <button type="button" class="btn-remove-attr" onclick="removeAttributeField(this)">√ó</button>
                </div>
            `).join('');
        }
        
        function addAttributeField() {
            const container = document.getElementById('attrList');
            const div = document.createElement('div');
            div.className = 'attr-item';
            div.innerHTML = `
                <input type="text" placeholder="Â±ûÊÄßÂêç" class="attr-key">
                <input type="text" placeholder="Â±ûÊÄßÂÄº" class="attr-value">
                <button type="button" class="btn-remove-attr" onclick="removeAttributeField(this)">√ó</button>
            `;
            container.appendChild(div);
        }
        
        function removeAttributeField(btn) {
            btn.parentElement.remove();
        }
        
        function getAttributesFromForm() {
            const attributes = {};
            document.querySelectorAll('.attr-item').forEach(item => {
                const key = item.querySelector('.attr-key').value.trim();
                const value = item.querySelector('.attr-value').value.trim();
                if (key && value) {
                    attributes[key] = value;
                }
            });
            return attributes;
        }
        
        // ==================== Êï∞ÊçÆÊìç‰Ωú ====================
        async function saveModel() {
            const name = document.getElementById('modelName').value.trim();
            const code = document.getElementById('modelCode').value.trim();
            
            if (!name || !code) {
                showToast('ËØ∑Â°´ÂÜôÂøÖÂ°´È°π', 'error');
                return;
            }
            
            const now = new Date().toISOString().split('T')[0];
            const model = {
                id: editingIndex >= 0 ? modelData[editingIndex].id : generateId(),
                name: name,
                code: code,
                category: document.getElementById('modelCategory').value,
                status: document.getElementById('modelStatus').value,
                spec: document.getElementById('modelSpec').value.trim(),
                attributes: getAttributesFromForm(),
                createTime: editingIndex >= 0 ? modelData[editingIndex].createTime : now,
                updateTime: now
            };
            
            if (editingIndex >= 0) {
                modelData[editingIndex] = model;
                showToast('ÂûãÂè∑Â∑≤Êõ¥Êñ∞', 'success');
            } else {
                modelData.push(model);
                showToast('ÂûãÂè∑Â∑≤Ê∑ªÂä†', 'success');
            }
            
            await saveData();
            closeModal();
            renderList();
        }
        
        function editModel(id) {
            openModal(id);
        }
        
        async function deleteModel(id) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÂûãÂè∑ÂêóÔºü')) return;
            
            const index = modelData.findIndex(item => item.id === id);
            if (index > -1) {
                modelData.splice(index, 1);
                await saveData();
                renderList();
                showToast('ÂûãÂè∑Â∑≤Âà†Èô§', 'success');
            }
        }
        
        function generateId() {
            const prefix = 'MDL';
            const year = new Date().getFullYear();
            const random = Math.floor(Math.random() * 900 + 100);
            const existingIds = modelData.map(m => m.id);
            let newId = `${prefix}-${year}-${random}`;
            while (existingIds.includes(newId)) {
                newId = `${prefix}-${year}-${Math.floor(Math.random() * 900 + 100)}`;
            }
            return newId;
        }
        
        async function saveData() {
            try {
                await electronAPI.saveModels(modelData);
            } catch (error) {
                console.error('‰øùÂ≠òÂ§±Ë¥•:', error);
            }
        }
        
        async function refreshData() {
            await loadData();
            renderList();
            showToast('Êï∞ÊçÆÂ∑≤Âà∑Êñ∞', 'success');
        }
        
        async function exportData() {
            try {
                await electronAPI.exportData(modelData);
                showToast('Êï∞ÊçÆÂØºÂá∫ÊàêÂäü', 'success');
            } catch (error) {
                showToast('ÂØºÂá∫Â§±Ë¥•', 'error');
            }
        }
        
        async function importData() {
            try {
                const result = await electronAPI.importData();
                if (result.success && result.data) {
                    modelData = result.data;
                    saveData();
                    renderList();
                    showToast('Êï∞ÊçÆÂØºÂÖ•ÊàêÂäü', 'success');
                }
            } catch (error) {
                showToast('ÂØºÂÖ•Â§±Ë¥•', 'error');
            }
        }
        
        // ==================== ÊèêÁ§∫Ê∂àÊÅØ ====================
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icons = {
                success: '‚úÖ',
                error: '‚ùå',
                info: '‚ÑπÔ∏è'
            };
            
            toast.innerHTML = `
                <span>${icons[type]}</span>
                <span>${message}</span>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(20px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
