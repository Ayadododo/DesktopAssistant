                    content: 'Á≥ªÁªüÂ∞Ü‰∫é‰ªäÊôö12ÁÇπËøõË°åÁª¥Êä§ÂçáÁ∫ßÔºåÈ¢ÑËÆ°ËÄóÊó∂2Â∞èÊó∂ÔºåËØ∑ÊèêÂâç‰øùÂ≠òÂ•ΩÂ∑•‰Ωú„ÄÇÁª¥Êä§ÊúüÈó¥Á≥ªÁªüÂ∞ÜÊöÇÂÅúÊúçÂä°ÔºåÁªôÂ§ßÂÆ∂Â∏¶Êù•‰∏ç‰æøÊï¨ËØ∑Ë∞ÖËß£„ÄÇ',
                    category: 'system',
                    author: 'Á≥ªÁªüÁÆ°ÁêÜÂëò',
                    timestamp: new Date(Date.now() - 7200000).toISOString(),
                    pinned: true
                },
                {
                    id: 3,
                    content: 'ËØ∑Â§ßÂÆ∂ÂèäÊó∂ÂÆåÊàêÊú¨ÊúàÁöÑËÄÉÂã§ÊâìÂç°ÔºåÊà™Ê≠¢Êó∂Èó¥‰∏∫ÊúàÂ∫ï„ÄÇÊú™ÊåâÊó∂ÂÆåÊàêÊâìÂç°ÁöÑÂêå‰∫ãËØ∑ÂèäÊó∂ËÅîÁ≥ª‰∫∫‰∫ãÈÉ®Ë°•Âç°ÔºåÈÄæÊúüÂ∞ÜÊåâÊó∑Â∑•Â§ÑÁêÜ„ÄÇ',
                    category: 'task',
                    author: '‰∫∫‰∫ãÈÉ®',
                    timestamp: new Date(Date.now() - 86400000).toISOString(),
                    pinned: false
                },
                {
                    id: 4,
                    content: '‰ºöËÆÆÂÆ§AÂ∑≤È¢ÑËÆ¢ÔºåÊó∂Èó¥‰∏∫ÊòéÂ§©‰∏äÂçà10ÁÇπÂà∞12ÁÇπ„ÄÇÂèÇ‰ºö‰∫∫ÂëòÔºöÈ°πÁõÆÁªÑÂÖ®‰ΩìÊàêÂëò„ÄÇ‰ºöËÆÆ‰∏ªÈ¢òÔºöQ4Â≠£Â∫¶ËßÑÂàíËÆ®ËÆ∫„ÄÇ',
                    category: 'notice',
                    author: 'Ë°åÊîøÈÉ®',
                    timestamp: new Date(Date.now() - 172800000).toISOString(),
                    pinned: false
                }
            ];
            messages = testMessages;
            saveData();
        }

        // ==================== ÂàÜÁ±ªÁÆ°ÁêÜ ====================
        function renderCategoryTabs() {
            const container = document.getElementById('categoryTabs');
            container.innerHTML = categories.map(cat => `
                <button class="tab-btn ${cat.id === currentCategory ? 'active' : ''}" 
                        data-category="${cat.id}" 
                        onclick="switchCategory('${cat.id}')">
                    <span>${cat.name}</span>
                    <span class="count" id="count-${cat.id}">0</span>
                </button>
            `).join('');
        }

        function renderCategoryOptions() {
            const select = document.getElementById('messageCategory');
            select.innerHTML = categories.map(cat => `
                <option value="${cat.id}">${cat.name}</option>
            `).join('');
        }

        function switchCategory(categoryId) {
            currentCategory = categoryId;
            renderCategoryTabs();
            renderMessages();
        }

        function showNewCategoryInput() {
            document.getElementById('newCategoryGroup').classList.add('active');
            document.getElementById('newCategoryName').focus();
        }

        function hideNewCategoryInput() {
            document.getElementById('newCategoryGroup').classList.remove('active');
            document.getElementById('newCategoryName').value = '';
        }

        function addNewCategory() {
            const name = document.getElementById('newCategoryName').value.trim();
            if (!name) {
                showToast('ËØ∑ËæìÂÖ•ÂàÜÁ±ªÂêçÁß∞', 'error');
                return;
            }

            // Ê£ÄÊü•ÊòØÂê¶Â∑≤Â≠òÂú®
            const exists = categories.some(c => c.name === name || c.id === name.toLowerCase());
            if (exists) {
                showToast('ËØ•ÂàÜÁ±ªÂ∑≤Â≠òÂú®', 'error');
                return;
            }

            const newCategory = {
                id: 'cat_' + Date.now(),
                name: name,
                color: '#3b82f6'
            };

            categories.push(newCategory);
            saveData();
            renderCategoryTabs();
            renderCategoryOptions();
            
            // ÈÄâ‰∏≠Êñ∞ÂàÜÁ±ª
            document.getElementById('messageCategory').value = newCategory.id;
            hideNewCategoryInput();
            showToast('ÂàÜÁ±ªÂ∑≤Ê∑ªÂä†', 'success');
            
            // ÈÄöÁü•Electron
            sendToElectron('category-added', newCategory);
        }

        function openAddCategoryModal() {
            // Áõ¥Êé•Âú®Ê∂àÊÅØÊ®°ÊÄÅÊ°Ü‰∏≠ÊòæÁ§∫ÂàÜÁ±ªËæìÂÖ•
            openAddModal();
            setTimeout(() => showNewCategoryInput(), 100);
        }

        // ==================== Ê∂àÊÅØÊ∏≤Êüì ====================
        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            const filtered = messages.filter(m => m.category === currentCategory);

            filtered.sort((a, b) => {
                if (a.pinned && !b.pinned) return -1;
                if (!a.pinned && b.pinned) return 1;
                return new Date(b.timestamp) - new Date(a.timestamp);
            });

            if (filtered.length === 0) {
                const catName = categories.find(c => c.id === currentCategory)?.name || 'ËØ•ÂàÜÁ±ª';
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìù</div>
                        <div class="empty-text">ÊöÇÊó†${catName}Ê∂àÊÅØ</div>
                        <div class="empty-hint">ÁÇπÂáªÂè≥‰∏äËßí"Êñ∞Âª∫Ê∂àÊÅØ"ÊåâÈíÆÊ∑ªÂä†</div>
                    </div>
                `;
                return;
            }

            let html = '';
            let hasPinned = false;
            let hasNormal = false;

            filtered.forEach(msg => {
                if (msg.pinned && !hasPinned) {
                    html += '<div class="section-header">ÁΩÆÈ°∂Ê∂àÊÅØ</div>';
                    hasPinned = true;
                }
                if (!msg.pinned && hasPinned && !hasNormal) {
                    html += '<div class="section-header">ÂÖ∂‰ªñÊ∂àÊÅØ</div>';
                    hasNormal = true;
                }

                const timeStr = formatTime(msg.timestamp);
                const catName = categories.find(c => c.id === msg.category)?.name || 'ÂÖ∂‰ªñ';
                
                html += `
                    <div class="message-card ${msg.pinned ? 'pinned' : ''}" data-id="${msg.id}">
                        <div class="message-header">
                            <span class="category-tag">${catName}</span>
                            <span class="message-time">${timeStr}</span>
                        </div>
                        <div class="message-content">${escapeHtml(msg.content)}</div>
                        <div class="message-footer">
                            <div class="message-author">
                                <div class="author-avatar">${msg.author[0]}</div>
                                <span>${escapeHtml(msg.author)}</span>
                            </div>
                            <div class="message-actions">
                                <button class="action-btn btn-pin" onclick="togglePin(${msg.id})">
                                    ${msg.pinned ? 'ÂèñÊ∂àÁΩÆÈ°∂' : 'ÁΩÆÈ°∂'}
                                </button>
                                <button class="action-btn btn-edit" onclick="openEditModal(${msg.id})">ÁºñËæë</button>
                                <button class="action-btn btn-delete" onclick="openDeleteModal(${msg.id})">Âà†Èô§</button>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function updateCounts() {
            categories.forEach(cat => {
                const count = messages.filter(m => m.category === cat.id).length;
                const el = document.getElementById(`count-${cat.id}`);
                if (el) el.textContent = count;
            });
        }

        // ==================== Ê∂àÊÅØÊìç‰Ωú ====================
        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Êñ∞Âª∫Ê∂àÊÅØ';
            document.getElementById('messageCategory').value = currentCategory;
            document.getElementById('messageContent').value = '';
            hideNewCategoryInput();
            document.getElementById('messageModal').classList.add('active');
        }

        function openEditModal(id) {
            const msg = messages.find(m => m.id === id);
            if (!msg) return;

            editingId = id;
            document.getElementById('modalTitle').textContent = 'ÁºñËæëÊ∂àÊÅØ';
            document.getElementById('messageCategory').value = msg.category;
            document.getElementById('messageContent').value = msg.content;
            hideNewCategoryInput();
            document.getElementById('messageModal').classList.add('active');
        }

        function closeMessageModal() {
            document.getElementById('messageModal').classList.remove('active');
            editingId = null;
        }

        function saveMessage() {
            const category = document.getElementById('messageCategory').value;
            const content = document.getElementById('messageContent').value.trim();
            
            if (!content) {
                showToast('ËØ∑ËæìÂÖ•Ê∂àÊÅØÂÜÖÂÆπ', 'error');
                return;
            }

            if (editingId) {
                // ÁºñËæëÊ®°Âºè
                const msg = messages.find(m => m.id === editingId);
                if (msg) {
                    msg.category = category;
                    msg.content = content;
                    msg.timestamp = new Date().toISOString();
                    saveData();
                    
                    // Â¶ÇÊûú‰øÆÊîπÂêéÁöÑÂàÜÁ±ª‰∏çÊòØÂΩìÂâçÂàÜÁ±ªÔºåÂàáÊç¢Âà∞ËØ•ÂàÜÁ±ª
                    if (category !== currentCategory) {
                        switchCategory(category);
                    } else {
                        renderMessages();
                    }
                    updateCounts();
                    closeMessageModal();
                    showToast('Ê∂àÊÅØÂ∑≤Êõ¥Êñ∞', 'success');
                    sendToElectron('message-updated', msg);
                }
            } else {
                // Êñ∞Â¢ûÊ®°Âºè
                const newMessage = {
                    id: Date.now(),
                    content: content,
                    category: category,
                    author: currentUser.name,
                    timestamp: new Date().toISOString(),
                    pinned: false
                };
                messages.unshift(newMessage);
                saveData();
                
                if (category !== currentCategory) {
                    switchCategory(category);
                } else {
                    renderMessages();
                }
                updateCounts();
                closeMessageModal();
                showToast('Ê∂àÊÅØÂ∑≤ÂàõÂª∫', 'success');
                sendToElectron('message-added', newMessage);
            }
        }

        function togglePin(id) {
            const msg = messages.find(m => m.id === id);
            if (msg) {
                msg.pinned = !msg.pinned;
                saveData();
                renderMessages();
                showToast(msg.pinned ? 'Â∑≤ÁΩÆÈ°∂' : 'Â∑≤ÂèñÊ∂àÁΩÆÈ°∂', 'success');
                sendToElectron('message-updated', msg);
            }
        }

        function openDeleteModal(id) {
            deletingId = id;
            document.getElementById('deleteModal').classList.add('active');
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('active');
            deletingId = null;
        }

        function confirmDelete() {
            if (deletingId) {
                messages = messages.filter(m => m.id !== deletingId);
                saveData();
                renderMessages();
                updateCounts();
                closeDeleteModal();
                showToast('Ê∂àÊÅØÂ∑≤Âà†Èô§', 'success');
                sendToElectron('message-deleted', { id: deletingId });
            }
        }

        // ==================== Â∑•ÂÖ∑ÂáΩÊï∞ ====================
        function formatTime(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'ÂàöÂàö';
            if (diff < 3600000) return `${Math.floor(diff/60000)}ÂàÜÈíüÂâç`;
            if (diff < 86400000) return `${Math.floor(diff/3600000)}Â∞èÊó∂Ââç`;
            if (diff < 604800000) return `${Math.floor(diff/86400000)}Â§©Ââç`;
            
            return date.toLocaleDateString('zh-CN');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        document.getElementById('messageModal').addEventListener('click', function(e) {
            if (e.target === this) closeMessageModal();
        });

        document.getElementById('deleteModal').addEventListener('click', function(e) {
            if (e.target === this) closeDeleteModal();
        });
    </script>
