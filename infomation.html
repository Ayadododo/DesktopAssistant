        document.addEventListener('DOMContentLoaded', function() {
            initUserInfo();
            loadData();

            // æ¸…ç†ç©ºåˆ†ç±»
            cleanupEmptyCategories();
            
            if (messages.length === 0 && categories.length === 0) {

            } else if (messages.length === 0) {

            } else {
                // æœ‰æ¶ˆæ¯ï¼Œç¡®ä¿å½“å‰åˆ†ç±»æœ‰æ•ˆ
                if (!currentCategory || !categories.find(c => c.id === currentCategory)) {
                    currentCategory = categories[0]?.id || null;
                }
            }
            
            renderCategoryTabs();
            renderCategoryOptions();
            renderMessages();
        });

        // ==================== æ•°æ®æŒä¹…åŒ– ====================
        function saveData() {
            localStorage.setItem('desktopAssistant_messages', JSON.stringify(messages));
            localStorage.setItem('desktopAssistant_categories', JSON.stringify(categories));
            localStorage.setItem('desktopAssistant_currentCategory', currentCategory || '');
            sendToElectron('data-updated', { messages, categories });
        }

        function loadData() {
            const storedMessages = localStorage.getItem('desktopAssistant_messages');
            const storedCategories = localStorage.getItem('desktopAssistant_categories');
            const storedCurrentCategory = localStorage.getItem('desktopAssistant_currentCategory');
            
            if (storedMessages) messages = JSON.parse(storedMessages);
            if (storedCategories) categories = JSON.parse(storedCategories);
            if (storedCurrentCategory) currentCategory = storedCurrentCategory || null;
        }

        // ==================== æ¸…ç†ç©ºåˆ†ç±» ====================
        function cleanupEmptyCategories() {
            // æ‰¾å‡ºæœ‰æ¶ˆæ¯çš„åˆ†ç±»ID
            const categoriesWithMessages = new Set(messages.map(m => m.category));
            
            // åªä¿ç•™æœ‰æ¶ˆæ¯çš„åˆ†ç±»
            categories = categories.filter(cat => categoriesWithMessages.has(cat.id));
            
            // å¦‚æœå½“å‰åˆ†ç±»è¢«åˆ é™¤äº†ï¼Œåˆ‡æ¢åˆ°ç¬¬ä¸€ä¸ªæœ‰æ•ˆåˆ†ç±»
            if (currentCategory && !categories.find(c => c.id === currentCategory)) {
                currentCategory = categories[0]?.id || null;
            }
            
            saveData();
        }

        // ==================== ç”¨æˆ·å’ŒElectronæ¥å£é¢„ç•™ ====================
        async function initUserInfo() {}

        function sendToElectron(channel, data) {
            console.log(`[Electron] Channel: ${channel}, Data:`, data);
        }

        // ==================== åˆ†ç±»ç®¡ç† ====================
        function renderCategoryTabs() {
            const container = document.getElementById('categoryTabs');
            
            if (categories.length === 0) {
                container.innerHTML = '';
                return;
            }
            
            let html = '';
            categories.forEach(cat => {
                const count = messages.filter(m => m.category === cat.id).length;
                const isActive = cat.id === currentCategory;
                html += `
                    <button class="tab-btn ${isActive ? 'active' : ''}" 
                            data-category="${cat.id}" 
                            onclick="switchCategory('${cat.id}')">
                        <span>${cat.name}</span>
                        <span class="count">${count}</span>

                `;
            });
            
            container.innerHTML = html;
        }

        function renderCategoryOptions() {
            const select = document.getElementById('messageCategory');
            
            if (categories.length === 0) {
                select.innerHTML = '<option value="">è¯·å…ˆåˆ›å»ºåˆ†ç±»</option>';
                select.disabled = true;

            }
            
            select.disabled = false;
            select.innerHTML = categories.map(cat => `

        function switchCategory(categoryId) {
            currentCategory = categoryId;

            renderMessages();

            const name = document.getElementById('newCategoryName').value.trim();
            if (!name) {
                showToast('è¯·è¾“å…¥åˆ†ç±»åç§°', 'error');
                return;
            }

            const exists = categories.some(c => c.name === name);
            if (exists) {
                showToast('è¯¥åˆ†ç±»å·²å­˜åœ¨', 'error');
                return;
            }

            const newCategory = {
                id: 'cat_' + Date.now(),
                name: name,
                color: '#3b82f6'
            };

            categories.push(newCategory);
            
            // å¦‚æœæ˜¯ç¬¬ä¸€ä¸ªåˆ†ç±»ï¼Œè‡ªåŠ¨é€‰ä¸­
            if (categories.length === 1) {
                currentCategory = newCategory.id;
            }
            
            saveData();
            renderCategoryTabs();
            renderCategoryOptions();
            document.getElementById('messageCategory').value = newCategory.id;
            hideNewCategoryInput();
            showToast('åˆ†ç±»å·²æ·»åŠ ', 'success');
            
            // å¦‚æœä¹‹å‰æ²¡æœ‰åˆ†ç±»ï¼Œé‡æ–°æ¸²æŸ“æ¶ˆæ¯åŒºåŸŸ
            if (categories.length === 1) {
                renderMessages();
            }
            
            sendToElectron('category-added', newCategory);
        }

        // ==================== æ¶ˆæ¯æ¸²æŸ“ ====================
        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            
            // æ— åˆ†ç±»çŠ¶æ€
            if (categories.length === 0) {
                container.innerHTML = `
                    <div class="no-category-state">
                        <div class="no-category-icon">ğŸ“‚</div>
                        <div class="no-category-text">æš‚æ— æ¶ˆæ¯åˆ†ç±»</div>
                        <div class="no-category-hint">ç‚¹å‡»å³ä¸Šè§’"æ–°å»º"æŒ‰é’®åˆ›å»ºåˆ†ç±»å’Œæ¶ˆæ¯</div>
                    </div>
                `;
                return;
            }
            
            // ç¡®ä¿å½“å‰åˆ†ç±»æœ‰æ•ˆ
            if (!currentCategory || !categories.find(c => c.id === currentCategory)) {
                currentCategory = categories[0].id;
                renderCategoryTabs(); // æ›´æ–°æ ‡ç­¾æ¿€æ´»çŠ¶æ€
            }
            
            const filtered = messages.filter(m => m.category === currentCategory);

            filtered.sort((a, b) => {
                if (a.pinned && !b.pinned) return -1;
                if (!a.pinned && b.pinned) return 1;
                return new Date(b.timestamp) - new Date(a.timestamp);
            });

            if (filtered.length === 0) {
                const catName = categories.find(c => c.id === currentCategory)?.name || 'è¯¥åˆ†ç±»';
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“</div>
                        <div class="empty-text">æš‚æ— ${catName}æ¶ˆæ¯</div>
                        <div class="empty-hint">ç‚¹å‡»å³ä¸Šè§’"æ–°å»º"æŒ‰é’®æ·»åŠ </div>
                    </div>
                `;
                return;
            }

            let html = '';
            let hasPinned = false;
            let hasNormal = false;

            filtered.forEach(msg => {
                if (msg.pinned && !hasPinned) {
                    html += '<div class="section-header">ç½®é¡¶</div>';
                    hasPinned = true;
                }
                if (!msg.pinned && hasPinned && !hasNormal) {
                    html += '<div class="section-header">å…¶ä»–</div>';
                    hasNormal = true;
                }

                const timeStr = formatTime(msg.timestamp);
                
                html += `
                    <div class="message-card ${msg.pinned ? 'pinned' : ''}" data-id="${msg.id}">
                        <div class="message-content">${escapeHtml(msg.content)}</div>
                        <div class="message-footer">
                            <span class="message-time">${timeStr}</span>
                            <div class="message-actions">
                                <button class="action-btn btn-pin" onclick="togglePin(${msg.id})">
                                    ${msg.pinned ? 'å–æ¶ˆç½®é¡¶' : 'ç½®é¡¶'}
                                </button>
                                <button class="action-btn btn-edit" onclick="openEditModal(${msg.id})">ç¼–è¾‘</button>
                                <button class="action-btn btn-delete" onclick="openDeleteModal(${msg.id})">åˆ é™¤</button>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // ==================== æ¶ˆæ¯æ“ä½œ ====================
        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'æ–°å»ºæ¶ˆæ¯';
            
            // å¦‚æœæ²¡æœ‰åˆ†ç±»ï¼Œæç¤ºå…ˆåˆ›å»º
            if (categories.length === 0) {
                showNewCategoryInput();
            } else {
                hideNewCategoryInput();
                document.getElementById('messageCategory').value = currentCategory || categories[0].id;
            }
            
            document.getElementById('messageContent').value = '';
            document.getElementById('messageModal').classList.add('active');
        }

        function openEditModal(id) {
            const msg = messages.find(m => m.id === id);
            if (!msg) return;

            editingId = id;
            document.getElementById('modalTitle').textContent = 'ç¼–è¾‘æ¶ˆæ¯';
            document.getElementById('messageCategory').value = msg.category;
            document.getElementById('messageContent').value = msg.content;
            hideNewCategoryInput();
            document.getElementById('messageModal').classList.add('active');
        }

        function closeMessageModal() {
            document.getElementById('messageModal').classList.remove('active');
            editingId = null;
        }

        function saveMessage() {
            // æ£€æŸ¥æ˜¯å¦æœ‰åˆ†ç±»
            if (categories.length === 0) {
                // å°è¯•åˆ›å»ºæ–°åˆ†ç±»
                const newCatName = document.getElementById('newCategoryName').value.trim();
                if (!newCatName) {
                    showToast('è¯·å…ˆåˆ›å»ºåˆ†ç±»', 'error');
                    showNewCategoryInput();
                    return;
                }
                // åˆ›å»ºåˆ†ç±»
                addNewCategory();
                // å¦‚æœåˆ›å»ºå¤±è´¥ï¼ˆå¦‚åç§°ä¸ºç©ºï¼‰ï¼Œè¿”å›
                if (categories.length === 0) return;
            }

            const category = document.getElementById('messageCategory').value;
            const content = document.getElementById('messageContent').value.trim();
            
            if (!content) {
                showToast('è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹', 'error');
                return;
            }

            if (editingId) {
                // ç¼–è¾‘æ¨¡å¼
                const msg = messages.find(m => m.id === editingId);
                if (msg) {
                    const oldCategory = msg.category;
                    msg.category = category;
                    msg.content = content;
                    msg.timestamp = new Date().toISOString();
                    
                    // å¦‚æœåˆ†ç±»æ”¹å˜ï¼Œæ£€æŸ¥æ—§åˆ†ç±»æ˜¯å¦éœ€è¦åˆ é™¤
                    const oldCategoryMessages = messages.filter(m => m.category === oldCategory && m.id !== editingId);
                    if (oldCategoryMessages.length === 0) {
                        // æ—§åˆ†ç±»æ— æ¶ˆæ¯äº†ï¼Œåˆ é™¤å®ƒ
                        categories = categories.filter(c => c.id !== oldCategory);
                        showToast('åŸåˆ†ç±»å·²è‡ªåŠ¨åˆ é™¤', 'success');
                    }
                    
                    saveData();
                    
                    // å¦‚æœä¿®æ”¹åçš„åˆ†ç±»ä¸æ˜¯å½“å‰åˆ†ç±»ï¼Œåˆ‡æ¢åˆ°è¯¥åˆ†ç±»
                    if (category !== currentCategory) {
                        currentCategory = category;
                    }
                    
                    renderCategoryTabs();
                    renderMessages();
                    closeMessageModal();
                    showToast('æ¶ˆæ¯å·²æ›´æ–°', 'success');
                    sendToElectron('message-updated', msg);
                }
            } else {
                // æ–°å¢æ¨¡å¼
                const newMessage = {
                    id: Date.now(),
                    content: content,
                    category: category,
                    author: currentUser.name,
                    timestamp: new Date().toISOString(),
                    pinned: false
                };
                messages.unshift(newMessage);
                
                currentCategory = category;
                saveData();
                renderCategoryTabs();
                renderMessages();
                closeMessageModal();
                showToast('æ¶ˆæ¯å·²åˆ›å»º', 'success');
                sendToElectron('message-added', newMessage);
            }
        }

        function togglePin(id) {
            const msg = messages.find(m => m.id === id);
            if (msg) {
                msg.pinned = !msg.pinned;
                saveData();
                renderMessages();
                showToast(msg.pinned ? 'å·²ç½®é¡¶' : 'å·²å–æ¶ˆç½®é¡¶', 'success');
                sendToElectron('message-updated', msg);
            }
        }

        function openDeleteModal(id) {
            deletingId = id;
            document.getElementById('deleteModal').classList.add('active');
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('active');
            deletingId = null;
        }

        function confirmDelete() {
            if (deletingId) {
                const msg = messages.find(m => m.id === deletingId);
                const categoryId = msg?.category;
                
                messages = messages.filter(m => m.id !== deletingId);
                
                // æ£€æŸ¥è¯¥åˆ†ç±»æ˜¯å¦è¿˜æœ‰å…¶ä»–æ¶ˆæ¯
                const remainingInCategory = messages.filter(m => m.category === categoryId);
                if (remainingInCategory.length === 0 && categoryId) {
                    // è¯¥åˆ†ç±»æ— æ¶ˆæ¯äº†ï¼Œåˆ é™¤åˆ†ç±»
                    categories = categories.filter(c => c.id !== categoryId);
                    showToast('åˆ†ç±»å·²è‡ªåŠ¨åˆ é™¤', 'success');
                    
                    // å¦‚æœåˆ é™¤çš„æ˜¯å½“å‰åˆ†ç±»ï¼Œåˆ‡æ¢åˆ°ç¬¬ä¸€ä¸ªå¯ç”¨åˆ†ç±»
                    if (currentCategory === categoryId) {
                        currentCategory = categories[0]?.id || null;
                    }
                }
                
                saveData();
                renderCategoryTabs();
                renderMessages();
                closeDeleteModal();
                showToast('æ¶ˆæ¯å·²åˆ é™¤', 'success');
                sendToElectron('message-deleted', { id: deletingId });
            }
        }

        // ==================== å·¥å…·å‡½æ•° ====================
        function formatTime(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'åˆšåˆš';
            if (diff < 3600000) return `${Math.floor(diff/60000)}åˆ†é’Ÿå‰`;
            if (diff < 86400000) return `${Math.floor(diff/3600000)}å°æ—¶å‰`;
            if (diff < 604800000) return `${Math.floor(diff/86400000)}å¤©å‰`;
            
            return date.toLocaleDateString('zh-CN');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('messageModal').addEventListener('click', function(e) {
            if (e.target === this) closeMessageModal();
        });

        document.getElementById('deleteModal').addEventListener('click', function(e) {
            if (e.target === this) closeDeleteModal();
        });
    </script>
